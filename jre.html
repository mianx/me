<script>
    // JavaScript to handle the button click event
    document.getElementById("downloadButton").addEventListener("click", function (event) {
        // Prevent the default behavior of the link (preventing navigation)
        event.preventDefault();

        // Get the URL of the file to download from the link's href attribute
        var fileUrl = this.getAttribute("href");

        // Create a temporary anchor element
        var a = document.createElement("a");
        a.style.display = "none";
        document.body.appendChild(a);

        // Set the URL of the file as the anchor's href and set the download attribute
        a.href = fileUrl;
        a.download = "MAbdullah_PythonDeveloper.pdf";

        // Trigger a click event on the anchor to initiate the download
        a.click();

        // Remove the anchor from the document
        document.body.removeChild(a);
    });
</script>


<script>
  // Wait for the document to be fully loaded
  $(document).ready(function () {
    // Find all elements with the class "portfolio-overlay"
    $(".portfolio-overlay").on("click", function (e) {
      e.preventDefault(); // Prevent the default link behavior

      // Get the href attribute from the clicked element
      var projectUrl = $(this).find("a").attr("href");

      // Set the modal content based on the projectUrl
      $("#modal-content").load(projectUrl, function () {
        // Show the modal when the content is loaded
        $("#exampleModal").modal("show");
      });
    });
  });
</script>
